<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Mini-Project</title>

    <style>
      .navbar-custom {
        background-color: plum;
      }
      .navbar-custom .navbar-brand, 
        .navbar-custom .navbar-text,
        .navbar-custom .nav-link { 
            color: white; 
        } 
      .btn-custom {
        background-color: mediumpurple;
      }
      .jumbotron-custom {
        background-color:thistle;
        height: 150vh;
      }
    </style>


    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
</head>


<script>
    $(function() {
        $.ajax({
            url: '{{ url_for("autocomplete") }}'
            }).done(function (data){
                $('#song_autocomplete').autocomplete({
                    source: data,
                    minLength: 2
                });
            });
        });
</script>



<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">Music Recommender</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="jumbotron text-center jumbotron-custom">
    <div class="container">
      <br><br><br><br>
        <h2>Find new music with one click!</h2>
        <form autocomplete="off" action ="/recommend" method="POST">
            {{ form.autocomp.label }}: {{ form.autocomp }}
            <input type="submit" class="btn btn-lg btn-custom" value="Get Recommendations">
        </form>
       
     </div>
    </div>  

</body>
</html>
